<html>
<head>
    <title>Stefanie's Blog</title>
</head>
<body>
    <div>
        <h1>Making and breaking things for years</h1>
    </div>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
